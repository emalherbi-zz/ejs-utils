<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            {% for home in site.menuHome %}
            <a class="navbar-brand" href="#">{{ home.name }}</a>
            {% endfor %}
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
          <ul class="nav navbar-nav">
            {% for menu in site.menu %}
            <li>
              <a href="javascript:void(0)" onclick="Scroll.go('{{ menu.link }}');" >{{ menu.name }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<div class="intro-header masthead">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>{{ page.title }}</h1>
                    <h3>{{ page.subTitle }}</h3>
                    <hr class="intro-divider">

                    <iframe src="https://ghbtns.com/github-btn.html?user=emalherbi&repo=ejs-utils&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
                    <iframe src="https://ghbtns.com/github-btn.html?user=emalherbi&repo=ejs-utils&type=watch&count=true&size=large&v=2" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
                    <iframe src="https://ghbtns.com/github-btn.html?user=emalherbi&repo=ejs-utils&type=fork&count=true&size=large" frameborder="0" scrolling="0" width="158px" height="30px"></iframe>

                </div>
            </div>
        </div>
    </div>
</div>
