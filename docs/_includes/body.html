<!-- Page Content -->
{% for post in site.posts reversed %}

  {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}

  {% if thecycle == 'even' %}
  <div class="content-section-a" id="{{ post.name }}" >
  {% else %}
  <div class="content-section-b" id="{{ post.name }}" >
  {% endif %}

      <div class="container">
          <div class="row">
              <div class="col-lg-12 col-sm-12">
                  <hr class="section-heading-spacer">
                  <div class="clearfix"></div>
                  <h2 class="section-heading">{{ post.title }}</h2>
                  {{ post.description }}

                  {% if post.name == 'test' %}
                    {% include body-test.html %}
                  {% endif %}

              </div>
          </div>
      </div>
  </div>

{% endfor %}
